{% extends "base.html" %}

{% block title %}Sign Up - Virtual Trader{% endblock %}

{% block content %}
<div class="card" style="max-width: 420px; margin: 2rem auto;">
    <h2>Create Your Account</h2>
    <p style="color: #666; font-size: 0.9rem;">Start with $100,000 virtual currency</p>
    <form method="post">
        <label>Email</label>
        <input type="email" name="email" required autocomplete="email">
        
        <label>Password</label>
        <input type="password" name="password" required autocomplete="new-password">
        
        <button class="btn btn-primary" type="submit" style="margin-top: 0.5rem; width: 100%;">
            Sign Up
        </button>
    </form>
    <p style="margin-top: 1rem; text-align: center; font-size: 0.9rem;">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </p>
</div>
{% endblock %}
